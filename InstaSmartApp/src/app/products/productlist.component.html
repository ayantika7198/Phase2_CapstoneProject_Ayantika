<div class="card text-center">
  <div class="card-header">{{pageTitle}}</div>
<div class="card-body" class="cont">

        <mat-card class="example-card" *ngFor="let pr of products" class="innercont"> 
            <mat-card-header>
            
                <mat-card-title>{{pr.name}}</mat-card-title>
                <mat-card-subtitle>{{pr.category}}</mat-card-subtitle>
              
              
            </mat-card-header>

            <img mat-card-xl-image [src]="pr.imageUrl" style="width: 200px; height: 150px; margin:0px;">
            <mat-card-content>
              {{pr.description}}
            </mat-card-content>

            <mat-card-actions>
              <button mat-raised-button color="primary" (click)="productSelected(pr)" style="margin:8px;"><span class="material-icons"> edit</span>EDIT</button>
              <button mat-raised-button color="warn" (click)="deleteProduct(pr)" style="margin: 8px;"><i class="material-icons">delete</i>DELETE</button>
            </mat-card-actions>
            <mat-card-actions>
              <button class="btn btn-success" [routerLink]="['/products',pr.id]">View Details</button>
            </mat-card-actions>
          </mat-card>


        </div>
      </div>
<div style="text-align: center;">
<button mat-raised-button color="primary" (click)="newProduct()">ADD NEW PRODUCT</button>
</div>
<router-outlet></router-outlet>
