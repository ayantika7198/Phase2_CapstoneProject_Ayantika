<!--It will show the Cart Icon and beside that it will show the length of Products present in the cart.
    If the Cart is empty, the number will be 0. If we add the product in the cart, the numer will be shown
    accordingly.-->
<div class="cont">
<div class="header_menu_cart">
    <mat-icon>shopping_cart</mat-icon>
    <p class="header_cart_number">{{products.length}}</p>
</div>
</div>
