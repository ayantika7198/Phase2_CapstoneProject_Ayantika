<!--This is the Login Page-->

<html>
  <head></head>
  <body>

    <div class="parentcont">
      <div class="cont1">
    
<section class="vh-100 gradient-custom">
    <div class="container py-5 h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-12 col-md-8 col-lg-6 col-xl-5">
          <div class="card bg-dark text-white" style="border-radius: 1rem;">
            <div class="card-body p-5 text-center">
  
              <div class="mb-md-5 mt-md-4 pb-5">
  
                <h2 class="fw-bold mb-2 text-uppercase" id="heading">Login</h2>
                <p class="text-white-50 mb-5">Please enter your login and password!</p>
                <form  #loginForm="ngForm" name="loginForm" (ngSubmit)="onSubmit(loginForm)">
                  
                  <!--Form field for UserName-->
                <div class="form-outline form-white mb-4">
                  <input type="text" id="username" name="username" #username="ngModel" ngModel required class="form-control form-control-lg" />
                  <label class="form-label" for="typeEmailX">Username</label>
                </div>
  
                <!--Form field for Password-->
                <div class="form-outline form-white mb-4">
                  <input type="password" id="password" name="password" #password="ngModel" ngModel required class="form-control form-control-lg" />
                  <label class="form-label" for="typePasswordX">Password</label>
                </div>
  
               
                <!--Button to Login-->
                <button class="btn btn-outline-light btn-lg px-5" id="login" type="submit" [disabled]="!loginForm.valid">Login</button>
                
                <!--Button to cancel login and back to home-->
                <div style="margin-top:20px">
                  <button class="btn btn-danger" id="cancel" routerLink='/'>Cancel</button>
                </div>
              
              </form>
              <!--It will be rendered if the user has not given correct username and password-->
              <div class="alert alert-danger" role="alert" *ngIf="showAlert" style="margin-top: 10px;">
                Please Provide Correct Username and Password
              </div>
  
                
  
              </div>
  
              
  
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>

  </div>

  <div class="cont2">

    <img src="../../assets/images/loginicon.png" width="400px" height="300px"/>
  </div>
  </div>
  



</body>
</html>
